<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova OR - ExpressCar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Abrir Nova Ordem de Reparação</h2>

    <form id="novaOrForm">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required placeholder="Ex: 00-XX-00">
        
        <label for="km">Quilometragem:</label>
        <input type="number" id="km" name="km" required placeholder="Ex: 150000">

        <label for="intervencao">Intervenção:</label>
        <textarea id="intervencao" name="intervencao" required placeholder="Descreva a intervenção"></textarea>

        <label for="revisao">É Revisão?</label>
        <select id="revisao" name="revisao" required>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <label for="cliente">Nome do Cliente (Opcional):</label>
        <input type="text" id="cliente" name="cliente" placeholder="Nome do cliente">

        <label for="contato">Contato (Opcional):</label>
        <input type="tel" id="contato" name="contato" placeholder="Ex: 912345678">

        <label for="dataEntrega">Data Prevista de Entrega (Opcional):</label>
        <input type="date" id="dataEntrega" name="dataEntrega">

        <button type="submit">Criar OR</button>
    </form>

    <p id="mensagem"></p>

    <script src="script.js"></script>
</body>
</html>
